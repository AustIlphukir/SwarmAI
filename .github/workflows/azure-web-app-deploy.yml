name: Azure Web App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_HOMEPAGE_PASSKEY: ${{ secrets.HOMEPAGE_PASSKEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IP_HASH_SALT: ${{ secrets.IP_HASH_SALT }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            node_modules
            package.json
            package-lock.json
            public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEB_APP_NAME }}
          package: '.'
      
      - name: Configure Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEB_APP_NAME }}
          app-settings-json: |
            [
              {
                "name": "HOMEPAGE_PASSKEY",
                "value": "${{ secrets.HOMEPAGE_PASSKEY }}"
              },
              {
                "name": "SUPABASE_URL",
                "value": "${{ secrets.SUPABASE_URL }}"
              },
              {
                "name": "SUPABASE_SERVICE_ROLE_KEY",
                "value": "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
              },
              {
                "name": "IP_HASH_SALT",
                "value": "${{ secrets.IP_HASH_SALT }}"
              }
            ]
