name: Azure Static Web Apps CI/CD

on:
  # Disabled by default; run manually if needed
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' && vars.ENABLE_SWA == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_HOMEPAGE_PASSKEY: ${{ secrets.HOMEPAGE_PASSKEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IP_HASH_SALT: ${{ secrets.IP_HASH_SALT }}
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_POND_0CC717910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: false
          app_location: "/"
          api_location: ""
          # Let the action handle Next.js build output; avoid uploading .next directly

  close_pull_request_job:
    if: false
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_POND_0CC717910 }}
          action: "close"
          app_location: "/"




